<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Event Calendar</title>
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="event-calendar.min.css">
    <script src="event-calendar.min.js"></script>
</head>

<body>
<div class="row">
    <div id="ec" class="col"></div>
</div>

<script type="text/javascript">
    let ec = new EventCalendar(document.getElementById('ec'), {
        view: 'resourceTimeGridDay',
        height: '900px',
        headerToolbar: {
            start: 'prev,next today',
            center: 'title',
            end: 'timeGridDay,timeGridWeek,listDay resourceTimeGridDay'
        },
        buttonText: function (texts) {
            texts.resourceTimeGridWeek = 'resources';
            return texts;
        },
        resources: [
            {id: 1, title: 'Oda 1 dasdas'}, {id: 2, title: 'Oda 2'}, {id: 3, title: 'Oda 3'}, {id: 4, title: 'Oda 4'},
            {id: 5, title: 'Oda 5'}, {id: 6, title: 'Oda 6'}, {id: 7, title: 'Oda 7'}, {id: 8, title: 'Oda 8'}
        ],
        slotMinTime: '06:00:00', slotMaxTime: '23:00:00',
        timeZoneParam: 'Europe/Istanbul',
        locale: 'tr', listDayFormat: !0, firstDay: 1, listDayAltFormat: !0, allDaySlot: !1,
        selectable: true, selectHelper: true, selectMirror: true, displayEventTime: true,
        editable: true,
        events: createEvents(),
        dateClickInfo: function (id, event) {
            alert(id + " " + event);
        },
        dateClick: function (date){
            console.log(date);
        },
        eventClick: function (e) {
            console.log(e);
        },
        eventDrop: function(info) {
            // console.log(info);
        }
        /*, eventMouseEnter: function(el){ console.log(el); } */
    });

    function createEvents() {
        let days = [];
        for (let i = 0; i < 7; ++i) {
            let day = new Date();
            let diff = i - day.getDay();
            day.setDate(day.getDate() + diff);
            days[i] = day.getFullYear() + "-" + _pad(day.getMonth()+1) + "-" + _pad(day.getDate());
        }

        return [
            {start: days[0] + " 00:00", end: days[0] + " 09:00", resourceId: 1, display: "örnek 1"},
            {start: days[1] + " 12:00", end: days[1] + " 14:00", resourceId: 2, display: "örnek 2"},
            {start: days[2] + " 17:00", end: days[2] + " 24:00", resourceId: 1, display: "örnek 3"},
            {start: days[0] + " 10:00", end: days[0] + " 14:00", resourceId: 1, title: "The calendar can display background and regular events", color: "#FE6B64"},
            {start: days[1] + " 16:00", end: days[2] + " 08:00", resourceId: 2, title: "An event may span to another day", color: "#B29DD9"},
            {start: days[2] + " 09:00", end: days[2] + " 13:00", resourceId: 2, title: "Events can be assigned to resources and the calendar has the resources view built-in", color: "#779ECB"},
            {start: days[3] + " 14:00", end: days[3] + " 20:00", resourceId: 1, title: "", color: "#FE6B64"},
            {start: days[3] + " 15:00", end: days[3] + " 18:00", resourceId: 1, title: "Overlapping events are positioned properly", color: "#779ECB"},
            {start: days[5] + " 10:00", end: days[5] + " 16:00", resourceId: 2, title: "You have complete control over the <i><b>display</b></i> of events…", color: "#779ECB"},
            {start: days[5] + " 14:00", end: days[5] + " 19:00", resourceId: 2, title: "…and you can drag and drop the events!", color: "#FE6B64"},
            {start: days[5] + " 18:00", end: days[5] + " 21:00", resourceId: 2, title: "", color: "#B29DD9"}
        ];
    }

    function _pad(num) {
        let norm = Math.floor(Math.abs(num));
        return (norm < 10 ? '0' : '') + norm;
    }
</script>
</body>
</html>
